<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/styles-C9MulUlC.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-CZjNVMTf.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a class="nav-logo" href="./index.html" aria-label="Site logo">
            <svg class="nav-logo-icon" width="100" height="30">
              <use href="/goit-js-hw-10/assets/sprite-E8vg0sBb.svg#logo"></use>
            </svg>
          </a>
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link {=$highlight-act}" href="./1-timer.html"
                >Timer</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link {=$highlight-curr}" href="./2-snackbar.html"
                >Snackbar</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="timer-container">
      <input class="timer-input" type="text" id="datetime-picker" />
      <button class="timer-button" type="button" data-start>Start</button>
    </div>
    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">DAYS</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">HOURS</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">MINUTES</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">SECONDS</span>
      </div>
    </div>

  </body>
